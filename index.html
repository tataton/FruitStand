<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fruit Stand</title>
    <style media="screen">
      body {text-align: center;}
      img { width: auto; height:100px;}
      ul {list-style-type: none; margin: 20px 0 10px -2em; line-height: 30px;}
      botton {border-radius: 9px;}
      #header {text-align: center; font-size: 80px; margin-bottom: 50px;}
      #finalMessage {background-color:#fcc218; color: white;}
      footer {background-color: #dddddd; margin-top: 30px; padding: 15px 0 500px;}
      .jumbotron{ background-image: url('http://images6.fanpop.com/image/photos/35200000/Fruit-Punch-fruit-35252842-1440-900.jpg');}

    </style>
    <script src="scripts/vendors/jquery-3.1.1.min.js" charset="utf-8"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/fruit.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="jumbotron" ></div>


    <div class="container" id="finalMessage">
      <h1 id="header" >Results</h1>

      <h3>Total Money <span id="gainedOrLost"></span>: <span id="finalMoney"></span></h3>
      <p style="margin-bottom: 25px;">(rest of the fruit in inventory sold)</p>
    </div>


    <div class="container" id="fruitsAndUserRows">
      <h1 id="header" >Fruit Stand</h1>
      <div class='row'>
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
          <img src="http://divineflavor.com/wp-content/uploads/2014/05/GrapeRedSeedless.png" alt="Grapes">
          <h3 id='GrapePrice'></h3>
          <button id="GrapeButton" class="buyButton btn btn-success" name="grapes">Buy Grapes!</button>
        </div>

        <div class="col-sm-2">
          <img src="http://www.proto.gr/sites/www.proto.gr/files/styles/colorbox/public/images/fruits/kiwi.png?itok=zoyTlnYq" alt="Kiwis">
          <h3 id='BananaPrice'></h3>
          <button id="BananaButton" class="buyButton btn btn-success" name="bananas">Buy Kiwis!</button>
        </div>

        <div class="col-sm-2">
          <img src="https://staticdelivery.nexusmods.com/mods/110/images/74627-0-1459502036.jpg" alt="Apples">
          <h3 id='ApplePrice'></h3>
          <button id="AppleButton" class="buyButton btn btn-success" name="apples">Buy Apples!</button>
        </div>

        <div class="col-sm-2">
          <img src="http://weknowyourdreams.com/images/mango/mango-07.jpg" alt="Mangos">
          <h3 id='OrangePrice'></h3>
          <button id="OrangeButton" class="buyButton btn btn-success" name="oranges">Buy Mangos!</button>
        </div>

        <div class="col-sm-3" style="border: 2px solid black;">

        <h3>Purchased Items</h3>
        <ul id='purchasedItems'>
          <li><strong id='grapesNo' ></strong> grapes (avg pr. = <span id='grapesAve'></span>)  <button class="sellButton btn btn-danger btn-xs" name="grapes">sell</button></li>
          <li><strong id='bananasNo' ></strong> kiwis (avg pr. = <span id='bananasAve'></span>)  <button class="sellButton btn btn-danger btn-xs" name="bananas">sell</button></li>
          <li><strong id='applesNo' ></strong> apples (avg pr. = <span id='applesAve'></span>)  <button class="sellButton btn btn-danger btn-xs" name="apples">sell</button></li>
          <li><strong id='orangesNo' ></strong> mangos (avg pr. = <span id='orangesAve'></span>)  <button class="sellButton btn btn-danger btn-xs" name="oranges">sell</button></li>
        </ul>
        <p style="border-bottom: 2px solid black; padding-bottom: 10px;">Money <span id='spendOrMade'></span>: <span id='moneySpent'></span></p>
        <p><strong>Money Left: <span id='moneyRemaining'>Money Left: </span></strong></p>

        </div>
        <div class="col-sm-1"></div>
  </div>
</div>
  <footer>
    <h1 style="margin-bottom: 15px;">Time: <span id='time'></span></h1>
    <button class="btn btn-default" id="endGameButton" name="end" >End Game Early</button>
  </footer>
  </body>
</html>
